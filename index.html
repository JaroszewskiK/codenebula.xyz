<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Code Nebula</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Code Nebula</a>
        <button class="btn border border-2 shadow" id="btnSwitch">Light Mode</button>
      </div>
    </nav>

    <main>

    </main>
    
    <!-- Scripts -->
  <script>
    if (localStorage.getItem('isDarkMode') !== null){
  document.documentElement.setAttribute('data-bs-theme',localStorage.getItem('isDarkMode'))
}
    if (localStorage.getItem('isDarkMode') == 'light') {
        document.getElementById('btnSwitch').innerHTML = "Dark Mode"
    }
    else {
        document.getElementById('btnSwitch').innerHTML = "Light Mode"
    }
  document.getElementById('btnSwitch').addEventListener('click',()=>{
    if (document.documentElement.getAttribute('data-bs-theme') == 'dark') {
        document.documentElement.setAttribute('data-bs-theme','light')
        localStorage.setItem('isDarkMode', 'light')
        document.getElementById('btnSwitch').innerHTML = "Dark Mode"
    }
    else {
        document.documentElement.setAttribute('data-bs-theme','dark')
        localStorage.setItem('isDarkMode', 'dark')
        document.getElementById('btnSwitch').innerHTML = "Light Mode"
    }
  })
  </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
