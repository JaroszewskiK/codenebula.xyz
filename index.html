  <script>
    if (localStorage.getItem('isDarkMode') !== null){
  document.documentElement.setAttribute('data-bs-theme',localStorage.getItem('isDarkMode'))
}
    if (localStorage.getItem('isDarkMode') == 'light') {
        document.getElementById('btnSwitch').innerHTML = "Dark Mode"
    }
    else {
        document.getElementById('btnSwitch').innerHTML = "Light Mode"
    }
  document.getElementById('btnSwitch').addEventListener('click',()=>{
    if (document.documentElement.getAttribute('data-bs-theme') == 'dark') {
        document.documentElement.setAttribute('data-bs-theme','light')
        localStorage.setItem('isDarkMode', 'light')
        document.getElementById('btnSwitch').innerHTML = "Dark Mode"
    }
    else {
        document.documentElement.setAttribute('data-bs-theme','dark')
        localStorage.setItem('isDarkMode', 'dark')
        document.getElementById('btnSwitch').innerHTML = "Light Mode"
    }
  })
  </script>
